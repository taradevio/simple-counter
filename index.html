<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Simple Counter</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="counter-wrapper">
                <figure>
                    <img src="https://images.pexels.com/photos/884600/pexels-photo-884600.jpeg" alt="Ramen" width="400px">
                </figure>
                <div class="btn">
                    <button id="remove">Remove</button>
                    <label for="number" id="number">0</label>
                    <button id="add">Add</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
